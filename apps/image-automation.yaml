apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: valuable-promo
  namespace: valuable-promo-prod
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: valuable-promo
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: infra@powerkernel.com
        name: fluxcd
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./apps
    strategy: Setters
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: fluxcd-signing-key
  namespace: valuable-promo-prod
spec:
  encryptedData:
    git.asc: 
  template:
    metadata:
      creationTimestamp: null
      name: fluxcd-signing-key
      namespace: valuable-promo-prod
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: valuable-promo
  namespace: valuable-promo-staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: valuable-promo
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: info@valuable.promo
        name: fluxcd
      signingKey:
        secretRef:
          name: fluxcd-signing-key
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./apps
    strategy: Setters
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: fluxcd-signing-key
  namespace: valuable-promo-staging
spec:
  encryptedData:
    git.asc: 
  template:
    metadata:
      creationTimestamp: null
      name: fluxcd-signing-key
      namespace: valuable-promo-staging
