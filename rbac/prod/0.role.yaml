apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: continuous-deployment
  namespace: valuable-promo-prod
rules:
  - apiGroups:
      - ''
      - apps
      - networking.k8s.io
    resources:
      - deployments
      - replicasets
      - ingresses
      - services
      - secrets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
